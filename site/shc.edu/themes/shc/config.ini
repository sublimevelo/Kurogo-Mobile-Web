[general]
theme_name = "Spring Hill College"

[common]
banner_width = 280
banner_height = 60
homelink_image_width = 57
homelink_image_height = 45
module_nav_image_width = 28
module_nav_image_height = 28
help_image_width = 46
help_image_height = 45

primary_font_family = "Georgia, Times New Roman, serif,"Bitstream Vera Sans",sans-serif"		; Font family for most of the text in the app
base_font_size = "17px"		; Base font size. Almost all of the other font sizes throughout your web app will be calculated as percentages of this base font size, which can be specified in points (preferred) or pixels.
primary_text_color = "#49176D"			; Primary text color for most text and navigation elements throughout app
secondary_text_color = "#49176D"			; Text color for smallprint, fineprint, legends, labels, nonselected tabs, and text in secondary nav lists
tertiary_text_color = "#49176D"			; Text color for secondary nav list smallprint
nonfocal_text_color = "#FFFFFF"			; Text and link text that appear on the body background, e.g., within nonfocal elements
strong_text_color = "#49176D"			; Text color for active tabs

heading_font_family = "Georgia, Times New Roman, serif"			; Font family for <h1> and <h2> elements, including content item titles
primary_heading_color = "#B3A2CE"			; Color for <h1> and <h2> elements, including content item titles
secondary_heading_color = "#49176D"			; Color for <h3> and <h4> elements, including section headings within grouped tables and subheadings within content areas
nonfocal_heading_color = "#49176D"			; Color for all <h1>, <h2>, <h3>, and <h4> elements that appear on the body background, e.g., within nonfocal elements

focal_link_color = "#FFFFFF"			; Color of text links within focal content areas
nonfocal_link_color = "#FFFFFF" 	 	; Color of text links that appear on the body background, e.g., within nonfocal elements

body_background_color = "#B3A2CE"			; Overall body background color
body_background_image = ; "url(/shc/common/images/basic/Body-Background.jpg)"			; Overall body background image. Optional; use "none" if no image is required, or CSS format e.g., "url(/common/images/bodyback.jpg)"
focal_background_color = "#FFFFFF"			; Background color for focal content areas and navigation and results lists
subfocal_background_color = "#FFFFFF"			; Tinted background color for subfocal content areas and nested navigation lists

focal_border_color = "#B3A2CE"			; Color of borders around focal content areas and navigation and results lists, and between list items
search_border_color = "transparent"			; Color of borders around search fields and behind text search buttons

navbar_background_color = "#FFFFFF";			; Background color behind navbar (usually not seen if there's a navbar background image)
navbar_text_color = "#49176D";			; Color of navigation-bar text (page title and breadcrumb text) in Compliant and Tablet device classes


